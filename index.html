<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>News App</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- <img src="/assets/download.jpg" alt=""> -->
    <div style="background-image: url('assets/download.jpg')"></p>
    <nav>
      <div class="main-nav container flex">
        <a href="#" onclick="reload()" class="company-logo">
          <img src="./assets/Logonews.png" alt="campany logo" />
        </a>
        <div class="nav-links">
          <ul class="flex">
            <li
              class="hover-link nav-item"
              id="ipl"
              onclick="onNavItemClick('ipl')"
            >
              IPL
            </li>
            <li
              class="hover-link nav-item"
              id="finance"
              onclick="onNavItemClick('finance')"
            >
              Finance
            </li>
            <li
              class="hover-link nav-item"
              id="technology"
              onclick="onNavItemClick('technology')"
            >
              technology
            </li>
          </ul>
        </div>
        <div class="search-bar">
          <input
            id="search-text"
            type="text"
            class="news-input"
            placeholder="e.g, Science"
          />
          <button id="search-button" class="search-button">Search</button>
        </div>
      </div>
    </nav>
    <main>
      <h2>" Stay Informed, Stay Ahead: Your Trusted Source For Breaking News!!! "</h2>
      <div class="cards-container container flex" id="cards-container"></div>
    </main>

    <template id="template-news-card">
      <div class="card">
        <div class="card-header">
          <img
            src="https://via.placeholder.com/400x200"
            alt="news-image"
            id="news-img"
          />
        </div>
        <div class="card-content">
          <h3 id="news-title">This is the Title</h3>
          <h6 id="news-source" class="news-source">End Gadget â€¢ 26/08/2023</h6>
          <p class="news-desc" id="news-desc">
            Lorem ipsum dolor sit amet consectetur adipisicing elit. Assumenda
            iusto totam explicabo blanditiis cum officia iure ad accusamus
            libero harum.
          </p>
        </div>
      </div>
    </template>

    <script src="script.js"></script>
  </body>
</html>
